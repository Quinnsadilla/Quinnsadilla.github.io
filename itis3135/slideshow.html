<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quinn Migliaccio's ITIS3135 Slideshow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="styles/default.css">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>Quinn Migliaccio's Quirky Marmot || ITIS-3135 Slideshow</h1>
            <nav id="main-menu">
                <!-- Main menu items will load here -->
            </nav>
            <nav id="sub-menu">
                <!-- Submenu items will load here -->
            </nav>
		</header>
		<main>
			<h2>Slideshow</h2>
            <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="my-slides">
                <div class="numbertext">1 / 15</div>
                    <img class="full-image" src="images/q.jpg" alt="Q- Quarter">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">2 / 15</div>
                    <img class="full-image" src="images/u.jpeg" alt="U- Umbrealla">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">3 / 15</div>
                    <img class="full-image" src="images/ice_cream.jpeg" alt="I- ice Cream">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">4 / 15</div>
                    <img class="full-image" src="images/nail.jpg" alt="N- Nails">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">5 / 15</div>
                    <img class="full-image" src="images/needles.jpg" alt="N- Needles">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">6 / 15</div>
                    <img class="full-image" src="images/m.jpg" alt="M- Monkey bear">
                </div>

                <div class="my-slides">
                <div class="numbertext">7 / 15</div>
                    <img class="full-image" src="images/ice.jpeg" alt="I- Ice">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">8 / 15</div>
                    <img class="full-image" src="images/IMG_4412.JPEG" alt="G- Grizzly bear">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">9 / 15</div>
                    <img class="full-image" src="images/l.jpg" alt="L- Ladybug">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">10 / 15</div>
                    <img class="full-image" src="images/insect.jpg" alt="I- Insect">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">11 / 15</div>
                    <img class="full-image" src="images/apple.jpeg" alt="A- Apple">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">12 / 15</div>
                    <img class="full-image" src="images/C.jpg" alt="C- Caution">
                </div>
                
                <div class="my-slides">
                <div class="numbertext">13 / 15</div>
                    <img class="full-image" src="images/cave.jpg" alt="C- Cave">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">14 / 15</div>
                    <img class="full-image" src="images/i.jpg" alt="I- igloo">
                </div>
            
                <div class="my-slides">
                <div class="numbertext">15 / 15</div>
                    <img class="full-image" src="images/o.jpg" alt="O- Octopus">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            
                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/q.jpg" data-slide="1" alt="Q- Quarter">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/u.jpeg" data-slide="2" alt="U- Umbrealla">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/ice_cream.jpeg" data-slide="3" alt="I- ice Cream">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/nail.jpg"  data-slide="4" alt="N- Nails">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/needles.jpg"  data-slide="5" alt="N- Needles">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/m.jpg"  data-slide="6" alt="M- Monkey bear">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/ice.jpeg"  data-slide="7" alt="I- Ice">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/IMG_4412.JPEG"  data-slide="8" alt="G- Grizzly bear">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/l.jpg"  data-slide="9" alt="L- Ladybug">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/insect.jpg"  data-slide="10" alt="I- Insect">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/apple.jpeg"  data-slide="11" alt="A- Apple">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/C.jpg"  data-slide="12" alt="C- Caution">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/cave.jpg"  data-slide="13" alt="C- Cave">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/i.jpg"  data-slide="14" alt="I- igloo">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/o.jpg"  data-slide="15" alt="O- Octopus">
                </div>
                </div>
            </div>
		</main>
		<footer>
			<!-- All footer content will be dynamically loaded here -->
		</footer>
		<script src="scripts/HTMLInclude.min.js"></script>
		<script src="scripts/slideshow.js"></script>
        <script src="scripts/menus.js"></script>
	</body>
</html>
