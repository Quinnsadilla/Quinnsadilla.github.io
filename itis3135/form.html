<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quinn Migliaccio's ITIS3135 Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="styles/default.css">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>Quinn Migliaccio's Quirky Marmot || ITIS-3135 Form</h1>
            <nav id="main-menu">
                <!-- Main menu items will load here -->
            </nav>
            <nav id="sub-menu">
                <!-- Submenu items will load here -->
            </nav>
		</header>
		<main>
			<h2>Form</h2>
            <p>Please fill out this form with the required information</p>
            <form method="post" action="#">
                <label>Enter your name: <input type="text" placeholder="Quinn Migliaccio" required></label>
                <label>Phone Number: <input type="text" placeholder="(123)123-1234" required></label>
                <label>Email: <input type="email" placeholder="abc@quirkymarmot.com" required></label>
                <label>What is your favorite type of bear?</label>
                <select required>
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="black">Black bear</option>
                    <option value="grizzly">Grizzly bear</option>
                    <option value="spirit">Spirit bear</option>
                    <option value="sun">Sun bear</option>
                    <option value="panda">Panda bear</option>
                    <option value="other">Other</option>
                </select>
            
                <label>What is your backpacking experience level?</label>
                <label>
                    <input type="radio" name="experience" value="beginner">Beginner
                </label>
                <label>
                    <input type="radio" name="experience" value="intermediate">Itermediate
                </label>
                <label>
                    <input type="radio" name="experience" value="advanced">Advanced
                </label>
                <label>Select your seeping preferences:</label>
                <label>
                    <input type="checkbox" name="sleeping_preference" value="tent"> Tent
                </label>
                <label>
                    <input type="checkbox" name="sleeping_preference" value="tarp"> Tarp
                </label>
                <label>
                    <input type="checkbox" name="sleeping_preference" value="hammock"> Hammock
                </label>
                <label>
                    <input type="checkbox" name="sleeping_preference" value="cowboy"> Cowboy Camping
                </label>

                <br>
                <input type="reset" value="Reset" class="button">
                <input type="submit" value="Submit" class="button">
            </form>
		</main>
		<footer>
			<!-- All footer content will be dynamically loaded here -->
		</footer>
		<script src="scripts/HTMLInclude.min.js"></script>
		<script src="scripts/menus.js"></script>
	</body>
</html>
